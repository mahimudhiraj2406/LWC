<template>
    <lightning-card title={title} icon-name="standard:account">
        <div class="slds-var-p-around_medium">
            <lightning-input type="search" style="width : 25%;" label="Search" value={searchTerm} onchange={handleSearchTermChange}></lightning-input>
        </div>
        <lightning-datatable
        key-field="Id"
        data={filteredData}
        columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
